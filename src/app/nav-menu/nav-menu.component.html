<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="nav-menu.component.css">

  </head>
  <body>
    <header>
      <h1 class="text-center font-weight-bold">Operaciones Basicas</h1>
    </header>
    <div class ="d-flex">
        <div id="sidebar-container" class ="bg-primary">
            <div class ="logo">
                <h4 class="text-light font-weight-bold"><i class="icon ion-md-calculator"></i>  Calculadora WEB</h4>
            </div>
            <div class ="menu">
                <a [routerLink]='["/home"]' class="d-block text-light p-3" ><i class="icon ion-md-home mr-3 lead"></i>Inicio</a>
                <a [routerLink]='["/suma"]'class="d-block text-light p-3" ><i class="icon ion-md-add mr-3 lead"></i>Suma</a>
                <a [routerLink]='["/resta"]' class="d-block text-light p-3" ><i class="icon ion-md-remove mr-3 lead"></i>Resta</a>
                <a [routerLink]='["/multiplicacion"]' class="d-block text-light p-3" ><i class="icon ion-md-close mr-3 lead"></i>Multiplicacion</a>
                <a [routerLink]='["/division"]' class="d-block text-light p-3" ><i class="icon ion-md-code mr-3 lead"></i>Division</a>
            </div>
        </div>
        <div class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class ="container">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <form class="form-inline position-relative my-2 d-inline-block">
                          <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
                          <button class="btn btn-search position-absolute" type="submit"><i class="icon ion-md-search"></i></button>
                        </form>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="icon ion-md-contacts"></i>
                                    Anyela Salgado Suarez
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                  <a class="dropdown-item" href="#">Mi Perfil</a>
                                  <a class="dropdown-item" href="#">Suscripciones</a>
                                  <div class="dropdown-divider"></div>
                                  <a class="dropdown-item" href="#">Cerrar sesion</a>
                                </div>
                              </li>
                        </ul>
                      </div>
                </div> 
            </nav>
        </div>
        
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'line',

    // The data for our dataset
    data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
            label: 'My First dataset',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [0, 10, 5, 2, 20, 30, 45]
        }]
    },

    // Configuration options go here
    options: {}
    });
    </script>
    
  </body>
</html>
