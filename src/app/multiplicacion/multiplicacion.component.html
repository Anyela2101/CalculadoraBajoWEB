<section class="form-registro">
    <h1 align="center">Calcular Multiplicacion</h1>
    <input class="controls" type="number" name="multiplicando" id="multiplicando" [(ngModel)]="multiplicando" placeholder="Ingrese el valor del multiplicando"><br>
    <input class="controls" type="number" name="multiplicador" id="multiplicador" [(ngModel)]="multiplicador" placeholder="Ingrese el valor del multiplicador"><br>
    <input class="controls" type="text" name="resultado" id="resultado" [(ngModel)]="resultado" placeholder="su resultado es: "> <br>
    <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
    <input class="boton" type="button" value="Multiplicar" (click)="multiplicacion()">
</section>
